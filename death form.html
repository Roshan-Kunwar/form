<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Death Notification Form</title>
    <link rel="stylesheet" href="font.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
  </head>
  <body>
    <h1> This is updated</h1>
    <div class="container">
      <h2><center>मृत्युको सूचना फारम</center></h2>
      <form>
        <h3>१. मृतकको विवरण</h3>
        <label>पहिलो नाम (First Name):</label>
        <input type="text" name="first_name" />
        <label>बीचको नाम (Middle Name):</label>
        <input type="text" name="middle_name" />
        <label>थर (Surname):</label>
        <input type="text" name="surname" />

        <label>परिचय पत्र नं:</label>
        <input type="text" name="id_number" />

        <label>लिङ्ग:</label>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" >
              Male
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option2" >

              Female
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option3" >

              Others
            </label>
          </div>
          
        <label>जन्म मिति:</label>
        <input type="date" name="birth_date" />
        <label>मृत्यु मिति:</label>
        <input type="date" name="death_date" />

        <label>मृत्यु भएको स्थान:</label>
        <input type="text" name="death_place" />

        <label>मृत्युको कारण:</label>
        <textarea name="death_cause" rows="2"></textarea>

        <!-- Section 2: मृतकको ठेगाना -->
        <h3>२. मृतकको ठेगाना</h3>
        <label>प्रदेश:</label>
        <input type="text" name="province" />
        <label>गा.पा./न.पा:</label>
        <input type="text" name="municipality" />
        <label>वडा नं:</label>
        <input type="number" name="ward_number" />
        <label>घर नं:</label>
        <input type="text" name="house_number" />
        <label>सडक/मार्ग:</label>
        <input type="text" name="street" />
        <label>गाउँ/टोल:</label>
        <input type="text" name="village" />

        <!-- Section 3: मृतकको अन्य विवरण -->
        <h3>३. मृतकको अन्य विवरण</h3>
        <label>नागरिकता प्रमाणपत्र नं:</label>
        <input type="text" name="citizenship_number" />

        <label>वैवाहिक स्थिति:</label>
        <select name="marital_status">
          <option>विवाहित</option>
          <option>अविवाहित</option>
          <option>विधुर/विधवा</option>
          <option>छुट्टिएर बसेको</option>
        </select>

        <label>शैक्षिक स्तर:</label>
        <input type="text" name="education" />
        <label>धर्म:</label>
        <input type="text" name="religion" />
        <label>जातजाति:</label>
        <input type="text" name="ethnicity" />

        <!-- Family Information -->
        <h4>बुबाको विवरण</h4>
        <label>पहिलो नाम:</label>
        <input type="text" name="father_first_name" />
        <label>बीचको नाम:</label>
        <input type="text" name="father_middle_name" />
        <label>थर:</label>
        <input type="text" name="father_surname" />

        <h4>आमाको विवरण</h4>
        <label>पहिलो नाम:</label>
        <input type="text" name="mother_first_name" />
        <label>बीचको नाम:</label>
        <input type="text" name="mother_middle_name" />
        <label>थर:</label>
        <input type="text" name="mother_surname" />

        <h4>हजुरबुबाको विवरण</h4>
        <label>पहिलो नाम:</label>
        <input type="text" name="grandfather_first_name" />
        <label>बीचको नाम:</label>
        <input type="text" name="grandfather_middle_name" />
        <label>थर:</label>
        <input type="text" name="grandfather_surname" />

        <button type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
